<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Total Population Using Reduce function</title>
</head>
<body>
        <h1>Print the Total Population of Countries using Reduce function <h1>
        <script>
             function handleData(){
             let data =JSON.parse(this.responseText)
             const population=data.reduce((acc,element)=>{
        return acc+element.population;
    },0)
    console.log(population);}
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
