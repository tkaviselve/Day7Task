<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Countries name Using forEach function</title>
</head>
<body>
        <h1>Print the following details name, capital, flag using forEach function<h1>
        <script>
             function handleData(){
             let data =JSON.parse(this.responseText)
             data.forEach((element)=>{
             console.log(element.name.common,element.capital,element.flag);
             })
            }
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
